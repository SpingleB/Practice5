<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="cart">
    <div class="div-for-img">
    <img
    src="images/image-product-desktop.jpg"
    alt="Chanel Gabrielle"
    width="600"
    height="900"
    loading="lazy"
    decoding="async"
    srcset="
      images/image-product-mobile.jpg 700w,
      images/image-product-desktop.jpg 600w"
    sizes="(max-width: 44em) 100vw,
         (max-width: 100em) 50vw,
         600px">
  </div>

  <div class="div-for-text">
  <p class="font-montserrat">P E R F U M E</p>

  <h2 class="font-fraunces">Gabrielle Essence Eau De Parfum</h2>

  <p class="font-montserrat" id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

  <p class="font-fraunces" id="price-p">$149.99<span>$169.99</span></p>
  <div class="btn-div">
  <h3 class="font-montserrat"> <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>
  <strong>Add to Cart</strong></h3>
  </div>
  </div>
  </section>
  </div>
</body>
</html>
